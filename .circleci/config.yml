version: 2.1

jobs:
  lint_and_test:
    docker:
      - image: cimg/openjdk:17.0.8
    steps:
      - checkout

      - run:
          name: Prepare Maven
          command: |
            cd ~/backend
            mvn -v

      - run:
          name: Lint
          command: |
            mvn checkstyle:checkstyle

      - run:
          name: Test
          command: |
            mvn clean test

workflows:
  backend:
    jobs:
      - lint_and_test
